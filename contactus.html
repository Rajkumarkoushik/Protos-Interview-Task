<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable= no">
    <title>Document</title>
    <!-- Style Sheet link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Responsive css link -->
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Box icons cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <!-- Nav section starts -->
    <nav class="container navigation-contact">
        <div>
            <img src="assets\images\skedoc_logo_final.svg" alt="">
        </div>
            <form action="" class="contact-form">
                <div class="contact-from-input input-1">
                    <input type="text" placeholder="Hyderabad">
                    <box-icon name='current-location'></box-icon>
                    <p>X</p>
                </div>
                <div class="contact-from-input input-2">
                    <input type="text" placeholder="Search by doctors, hospitals name....etc">
                    <box-icon name='search-alt-2'></box-icon>
                    <p>X</p>
                </div>
            </form>
           <div class="d-flex nav-contacts">
            <div class="d-flex nav-imges">
                <img src="./assets/images/Group 2.svg" alt="">
                <div class="contact-nav-content">
                    <p><a href="">Call Now</a></p>
                    <p><a href="tel: 040 61 62 63 64">040 61 62 63 64</a></p>
                </div>
            </div>
            <div class="d-flex nav-imges">
                <box-icon name='user'></box-icon>
                <div class="contact-nav-content">
                    <p>Login</p>
                    <p>My account</p>
                </div>
            </div>
           </div>
        
    </nav>
    <!-- Nav section ends -->

    <!-- Benifits section starts -->
    <section class="container-fluid benefits-main pt-50 pb-50">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 benefits-content">
                    <h1>Benefits of <br/> Doctor profile claiming </h1>
                   <div class="d-flex benefits-images">
                    <div>
                        <img src="./assets/images/benefits-image-1.png" alt="">
                        <p>Update Professional Details</p>
                    </div>
                    <div>
                        <img src="./assets/images/benefits-image-2.png" alt="">
                        <p>Update Practice Locations & Timings</p>
                    </div>
                    <div>
                        <img src="./assets/images/benefits-image-3.png" alt="">
                        <p>Enjoy the Benefits</p>
                    </div>
                   </div>
                </div>
                <div class="col-lg-5 contact-benefit-form p-3">
                    <h3>Enter your details to get started</h3>
                    <form action="">
                       <div class="benefit-form">
                            <label for="">First Name *</label> <br>
                            <input type="text" placeholder="Dr. First Name">
                       </div>
                       <div class="benefit-form">
                            <label for="">Last Name *</label> <br>
                            <input type="text" placeholder="Last name">
                       </div>
                       <div class="benefit-form">
                            <label for="">Email ID *</label> <br>
                            <input type="email" placeholder="support@skedoc.com">
                       </div>
                       <div class="d-flex benefit-form-flex">
                            <div class="benifits-number">
                                <label for="">Mobile Number *</label> <br>
                                <input type="text" placeholder="">
                                <img src="./assets/images/Group 18992.svg" alt="">
                            </div>
                            <div class="benefits-otp">
                                <label for="">Enter OTP *</label> <br>
                                <input type="text">
                                <img src="./assets/images/Group 18974.svg" alt="">
                            </div>
                       </div>
                       <div class="d-flex benefit-form-flex">
                           <div class="benifits-number">
                                <label for="">Password*</label> <br>
                                <input type="password" >
                                <img src="./assets/images/Group 18976.svg" alt="">
                           </div>
                           <div class="benefits-otp">
                                <label for="">Confirm Password*</label> <br>
                                <input type="password" >
                                <img src="./assets/images/Group 18976.svg" alt="">
                           </div>
                       </div>
                       <div>
                        <img src="./assets/images/Group 18111.svg" alt="">
                       </div>
                       <div class="benefits-btn">
                        <img src="./assets/images/Group 18101.svg" alt="">
                       </div>
                       <div class="benefits-login">
                        <p>Already have an account? <a href="#">Log in</a></p>
                       </div>
                      
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Benifits section ends -->
    
</body>
</html>
